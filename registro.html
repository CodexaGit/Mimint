<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Codexa/Registro</title>
</head>
<body>  
        <img class="barra" src="img/barra.png" alt="">
        <img class="logo" src="img/logo.png" alt="">
    <div class="contenedor">
        <p class="registro">REGISTRO</p>
        <h3 id="mensajeError" ></h3>
        <form class="formulario" onsubmit="return verificar()">
            <div class="contenedorInputs">
                <input type="number" class="cedula" id="cedula" placeholder="DOCUMENTO" min="10000000" max="99999999" title="Cedula con solo números. Sin puntos ni guiones" required>
                <input type="password" class="contrasena" id="contrasena" placeholder="CONTRASEÑA" minlength="6" maxlength="50" required>
                <input type="text" class="nombre" id="nombre" placeholder="NOMBRE COMPLETO" minlength="3" maxlength="50" pattern="([\S][a-zA-Z ])[\S]{2,}" required>
                <!-- ([\S][a-zA-Z ]*)[\S]{2,} -->
                <input type="email" class="email" id="email" placeholder="E-MAIL" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="nombre@correo.com" required>
            </div>
            <br>
            <div class="botonContenedor botonContenedorRegistro" style="text-align: center;">
                <input type="submit" class="boton" style="text-align: center;margin: auto;">
                <a href="login.html" class="link">¿TIENES USUARIO? INICIA SESIÓN </a>
            </div>
        </form>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
